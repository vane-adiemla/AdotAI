<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AdotAÍ Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Oi, eu sou o AdotAÍ!</h1>
    <p class="subtitle">Sou seu assistente virtual para adoção de animais. Tire dúvidas, saiba como adotar e encontre seu novo amigo de quatro patas!</p>
    <div class="ask-prompt">Como posso te ajudar hoje? Clique em uma das perguntas ou digite sua dúvida abaixo:</div>
    <div class="quick-questions">
      <button class="quick-btn">Quero adotar um cachorro</button>
      <button class="quick-btn">Como funciona a adoção?</button>
      <button class="quick-btn">Onde encontro gatos disponíveis?</button>
    </div>
    <div id="chatbox" class="chatbox"></div>
    <div class="input-area">
      <input id="user-input" type="text" placeholder="Digite sua mensagem...">
      <button id="send-btn">Enviar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
