<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdotAÍ Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Oi, eu sou o AdotAÍ!</h1>
  
    
    <div class="quick-questions">
      <button class="quick-btn" data-question="Quero adotar um cachorro">Quero adotar um cachorro</button>
      <button class="quick-btn" data-question="Quero adotar um gato">Quero adotar um gato</button>
      <button class="quick-btn" data-question="Como funciona a adoção?">Como funciona a adoção?</button>
    </div>
    
    <div id="chatbox" class="chatbox">
      <!-- Chat messages will appear here -->
    </div>
    
    <div class="input-area">
      <input id="user-input" type="text" placeholder="Pergunte sobre adoção, cães, gatos...">
      <button id="send-btn">Enviar➢</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
